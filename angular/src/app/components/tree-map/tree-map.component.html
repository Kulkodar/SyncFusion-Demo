<div class="control-section">
  <div align='center'>
    <ejs-treemap id='container' #treemap style="display:block;" [titleSettings]='titleSettings' [dataSource]='salesData'
                 [weightValuePath]='weightValuePath'
                 [tooltipSettings]='tooltipSettings' [palette]='palette' [legendSettings]='legendSettings'
                 [leafItemSettings]='leafItemSettings' format='n' useGroupingSeparator="true" (load)='load($event)'
                 (itemClick)='itemClick($event)' (itemMove)='itemMove($event)'>
      <e-levels>
        <e-level groupPath='Continent' [border]='border'>
        </e-level>
      </e-levels>
    </ejs-treemap>
  </div>
  <div style="float: right; margin-right: 10px;">Source:
    <a href=" https://www.factorywarrantylist.com/car-sales-by-country.html/" target="_blank">
      www.factorywarrantylist.com</a>
  </div>
</div>
