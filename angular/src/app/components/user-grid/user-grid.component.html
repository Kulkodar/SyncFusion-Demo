<ejs-grid [dataSource]='users | async' [editSettings]='editSettings' [toolbar]='toolbar'>
  <e-columns>
    <e-column field='firstName' headerText='First Name' width='120'></e-column>
    <e-column field='lastName' headerText='Last Name' width='120'></e-column>
    <e-column field='email' headerText='Email'></e-column>
    <e-column headerText="Actions">
      <ng-template e-template>
      </ng-template>
    </e-column>
  </e-columns>
</ejs-grid>
