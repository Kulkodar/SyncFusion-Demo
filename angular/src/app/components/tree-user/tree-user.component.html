<div *ngIf="user | async as currentUser">
  <div class="col-lg-12 control_wrapper">
    <div class="e-float-input">
      <input type="text" name="name" [(ngModel)]="currentUser.firstName" #name="ngModel" required>
      <span class="e-float-line"></span>
      <label class="e-float-text"
             [ngClass]="{'e-label-top': currentUser.firstName !== '' , 'e-label-bottom':  currentUser.firstName == ''}"
             for="name">First Name</label>
    </div>
    <div class="e-float-input">
      <input type="text" name="lastname" [(ngModel)]="currentUser.lastName" #name="ngModel" required>
      <span class="e-float-line"></span>
      <label class="e-float-text"
             [ngClass]="{'e-label-top': currentUser.lastName !== '' , 'e-label-bottom':  currentUser.lastName == ''}"
             for="lastname">Last Name</label>
    </div>
    <div class="e-float-input">
      <input type="text" name="email" [(ngModel)]="currentUser.email" #name="ngModel" required>
      <span class="e-float-line"></span>
      <label class="e-float-text"
             [ngClass]="{'e-label-top': currentUser.email !== '' , 'e-label-bottom':  currentUser.email == ''}"
             for="lastname">Email</label>
    </div>
  </div>
</div>
